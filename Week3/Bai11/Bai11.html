<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form đăng nhập</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="form-login">
        <h1>Form đăng nhập</h1>
        <form>
            <table>
                <tr>
                    <td align="right">
                        Tên người dùng: 
                    </td>
                    <td>
                        <input type="text" id="name" autofocus required class="textbox" maxlength="20">
                    </td>
                </tr>
                <tr>
                    <td align="right">
                        Mật khẩu: 
                    </td>
                    <td>
                        <input type="password" id="password" autofocus required class="textbox" maxlength="10">
                    </td>
                </tr>
            </table>
            <section id="login">
                <input class='button' type="button" value="Đăng nhập">

            </section>
        </form>
    </div>
</body>
</html>
