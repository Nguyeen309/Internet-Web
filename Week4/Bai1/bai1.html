<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function giaiPhuongTrinh() {
            var a = document.getElementById('heso_a').value;
            var b = document.getElementById('heso_b').value;

            if (isNaN(a)) {
                alert('Hệ số a phải là số.');
                return;
            }
            if (isNaN(b)) {
                alert('Hệ số b phải là số.');
                return;
            }
            var x = -b / a;

            document.getElementById('ketqua').innerHTML = 'Nghiệm x = ' + x;
        }
    </script>
</head>
<body>
    <h2>GIẢI PHƯƠNG TRÌNH BẬC 1</h2>
    <br>
    <input type="text" id="heso_a" placeholder="Hệ số a">
    <br>
    <input type="text" id="heso_b" placeholder="Hệ số b">
    <br>
    <button onclick="giaiPhuongTrinh()">Giải Phương Trình</button>
    <p>KẾT QUẢ</p>
    <p id="ketqua"></p>
</body>
</html>
